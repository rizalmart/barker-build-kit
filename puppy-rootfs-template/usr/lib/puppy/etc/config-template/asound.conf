pcm.pipewire {
    type plug
    slave.pcm {
        type pipewire
    }
}

ctl.pipewire {
    type pipewire
}

pcm.hw_direct {
    type hw
    card default
}

ctl.hw_direct {
    type hw
    card default
}

pcm.alsamix {
    type dmix
    ipc_key 5678293
    ipc_perm 0666
    slave {
        pcm "sysdefault"
        rate 48000
        period_time 0
        period_size 1024
        buffer_size 8192
    }
}

ctl.alsamix {
    type hw
    card default
}

pcm.!default {
    type plug
    slave.pcm "pipewire"
}

ctl.!default {
    type pipewire
}
